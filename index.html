<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERIO STUDIO DE ARQUITETURA - Sistema de Gestão</title>
    <meta name="description" content="Sistema de gestão financeira para ERIO STUDIO DE ARQUITETURA" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#009660">
    <link rel="apple-touch-icon" href="/images/icons/log_erio.ico.72x72.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Cor de fundo da tela de inicialização para iOS -->
    <link rel="apple-touch-startup-image" href="/images/icons/log_erio.ico.72x72.png">
    <link rel="icon" type="image/x-icon" href="/images/icons/erioIcone.ico" />
    <style>
      /* Estilo para garantir o fundo preto na tela de splash */
      body {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>Você precisa ativar o JavaScript para executar esta aplicação.</noscript>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Registra o service worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
